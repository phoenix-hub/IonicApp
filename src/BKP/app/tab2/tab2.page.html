<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registered User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- List of Text Items --> 
  <ion-list *ngFor="let item of stuList">
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://image.pngaaa.com/731/2127731-middle.png">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>{{item.email}}</h3>
        <p>{{item.street}},{{item.city}},{{item.state}},{{item.zip}} </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
