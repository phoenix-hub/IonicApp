<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="RegistrationForm" (ngSubmit)="submit()">
    <ion-list>

      <ion-item>
        <ion-label position="floating">
          Name
        </ion-label>
        <ion-input inputmode="text" formControlName="name"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.name">
        <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>



      <ion-item>
        <ion-label position="floating">
          Phone
        </ion-label>
        <ion-input inputmode="tel" formControlName="phone"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.phone">
        <ng-container *ngIf="phone.hasError(error.type) && (phone.dirty || phone.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input inputmode="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.email">
        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">
          Password
        </ion-label>
        <ion-input inputmode="password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.password">
        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>
      
    </ion-list>
    <ion-list>
      <ion-list-header>
        <ion-label> Address</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Street</ion-label>
        <ion-input inputmode="text" formControlName="street"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.street">
        <ng-container *ngIf="street.hasError(error.type) && (street.dirty || street.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input inputmode="text" formControlName="city"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.city">
        <ng-container *ngIf="city.hasError(error.type) && (city.dirty || city.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input inputmode="text" formControlName="state"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.state">
        <ng-container *ngIf="state.hasError(error.type) && (state.dirty || state.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="floating">Zip</ion-label>
        <ion-input inputmode="text" formControlName="zip"></ion-input>
      </ion-item>
      <div *ngFor="let error of errorMessage.zip">
        <ng-container *ngIf="zip.hasError(error.type) && (zip.dirty || zip.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
      </div>

    </ion-list>

    <ion-button type="submit" expand="block" [disabled]="!RegistrationForm.valid">
      submit
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-button>
  </form>
</ion-content>
